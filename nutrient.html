<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrient Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Flexbox to ensure footer is always at the bottom */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Meal Planner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="planner.html">Meal Planner</a></li>
                    <li class="nav-item"><a class="nav-link" href="exercise.html">Exercise</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Nutrient Calculator Form -->
    <div class="container mt-5">
        <h2 class="text-center text-primary">Nutrient Calculator</h2>
        <form id="nutrientForm">
            <div class="mb-3">
                <label for="foodName" class="form-label">Food Name</label>
                <input type="text" class="form-control" id="foodName" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity (grams)</label>
                <input type="number" class="form-control" id="quantity" required>
            </div>
            <button type="submit" class="btn btn-success">Calculate Nutrients</button>
        </form>

        <div id="chartContainer" class="mt-5">
            <!-- The chart will be rendered here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
        <p>&copy; 2024 Meal Planner | Keerthan Reddy</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="nutrient.js"></script>
</body>
</html>
