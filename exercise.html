<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Suggestions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/exercise.js" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Meal Planner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="planner.html">Meal Planner</a></li>
                    <li class="nav-item"><a class="nav-link" href="nutrient.html">Nutrient Calculator</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2 class="text-center text-primary">Exercise Suggestions</h2>
        <form id="exerciseForm" class="mt-4 p-4 border rounded bg-light">
            <div class="mb-3">
                <label for="fitnessGoal" class="form-label">Fitness Goal</label>
                <select id="fitnessGoal" class="form-select" name="fitnessGoal" required>
                    <option value="" disabled selected>Select your goal</option>
                    <option value="weight_loss">Weight Loss</option>
                    <option value="muscle_gain">Muscle Gain</option>
                    <option value="general_fitness">General Fitness</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="activityLevel" class="form-label">Activity Level</label>
                <select id="activityLevel" class="form-select" name="activityLevel" required>
                    <option value="" disabled selected>Select your activity level</option>
                    <option value="sedentary">Sedentary</option>
                    <option value="moderate">Moderate</option>
                    <option value="active">Active</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Exercise Suggestions</button>
        </form>

        <!-- Exercise Suggestions -->
        <div id="exerciseSuggestions" class="mt-4">
            <h4 class="text-success">Suggested Exercises:</h4>
            <ul id="exerciseList" class="list-group">
                <!-- Dynamically added exercises will appear here -->
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
        <p>&copy; 2024 Meal Planner | Keerthan Reddy</p>
    </footer>
</body>
</html>
